

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .box {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 100px;
      background-color: #4caf50;
      transition: width 0.3s ease;
      overflow: hidden;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .box.expanded {
      width: 300px;
    }

    .box h2 {
      margin-top: 0;
    }

    .box textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box" onclick="toggleBox()">
  <h2>Click to Expand</h2>
  <textarea placeholder="Type something..."></textarea>
</div>

<script>
  function toggleBox() {
    document.querySelector('.box').classList.toggle('expanded');
  }
</script>

</body>
</html>
